<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Place An Order</title>
    <link rel="icon" href="./Logo.png">
   <link rel="stylesheet" href="./order.css">
</head>
<body>
    <form action="">
<div class="wrapper">
    <div class="title">
        PLACE AN ORDER
    </div>
    <div class="form">
        <div class="input-field">
            <label for="">Enter Name</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <label for="">Enter Address</label>
            <textarea name="" class="textarea"></textarea>
        </div>
        <div class="input-field">
            <label for="">Enter Contact Number</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <label for="">Enter Item Code</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <label for="">Enter Quantity</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <label for="">Enter Delivery Address</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <label for="">Enter Delivery Date</label>
            <input type="text" class="input">
        </div>
        <div class="input-field">
            <a href="./popup.html"><input type="submit" value="Order Submit" class="btn"></a>
        </div>
    </div>
</div>
    </form>
</body>
</html>
